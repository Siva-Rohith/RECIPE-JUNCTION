<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Choose Payment Option</h1>
        <div class="payment-option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Visa_2021.svg" alt="Card">
            <span>Credit/Debit Card</span>
        </div>
        <div class="payment-option">
            <img src="https://drive.google.com/uc?export=view&id=1dI_H0CpBW-_jpCVljV8CFzCUqnhMncBR" alt="UPI Logo" width="100">
            <span>UPI</span>
        </div>
        <div class="payment-option">
            <img src="https://img.icons8.com/ios-filled/50/000000/cash-in-hand.png" alt="Cash">
            <span>Cash on Delivery</span>
        </div>
        <div class="payment-option">
            <img src="https://img.icons8.com/color/48/000000/bank-building.png" alt="Bank Transfer">
            <span>Bank Transfer</span>
        </div>
        <button>Proceed to Pay</button>
    </div>
</body>
</html>
